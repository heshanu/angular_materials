<div class="container"><!--
  <button (click)="show()" class="btn btn-success">Click here</button><br>
  <button (click)="show1()" class="btn btn-danger">Click here1</button>-->

  <table class="table">
      <tr>
          <th>first name</th>
          <th>Last Name</th>
          <th>Address1</th>
          <th>Address2</th>
          <th>State</th>
          <th>City</th>
          <th>Postal</th>
          <th rowspan="1" style="text-align: center;">Action</th>
      </tr>

      <tr *ngFor="let e of p">
          <td>{{e.fname}}</td>
          <td>{{e.lname}}</td>
          <td>{{e.address1}}</td>
          <td>{{e.address2}}</td>
          <td>{{e.state}}</td>
          <td>{{e.city}}</td>
          <td>{{e.postal}}</td>
          <td><button type="button" class="btn btn-danger">DELETE</button></td>
          <td><button type="button" class="btn btn-info">Update</button></td>
      </tr>
  </table>
</div>



<form class="example-form">
<legend>Contact Form</legend>  
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Long Last Name That Will Be Truncated</mat-label>
      <input matInput>
    </mat-form-field></td>
  </tr></table>

  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address 2</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>City</mat-label>
      <input matInput placeholder="Ex. San Francisco">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>State</mat-label>
      <input matInput placeholder="Ex. California">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Postal Code</mat-label>
      <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
      <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
    </mat-form-field></td>
  </tr>
  <tr>
    <button (click)="sub()" mat-stroked-button color="accent">Submit</button>
  </tr>
</table>
</form>
